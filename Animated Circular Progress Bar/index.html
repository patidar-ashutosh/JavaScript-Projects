<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="circle" data-degree="95" data-color="#ff2972">
            <h2 class="number">
                <span>%</span>
            </h2>
            <h4>HTML</h4>
        </div>
        <div class="circle" data-degree="84" data-color="#fee800">
            <h2 class="number">
                <span>%</span>
            </h2>
            <h4>CSS</h4>
        </div>
        <div class="circle" data-degree="79" data-color="#04fc43">
            <h2 class="number">
                <span>%</span>
            </h2>
            <h4>JAVASCRIPT</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
